<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <title>Document</title>
</head>

<body>
    <header>
        <h1>Expenses Tracker</h1>
    </header>
    <h3>This month's expense: <span id="thisMonthsExpense"></span></h3>
    <h3>Today's expense: <span id="todaysExpense"></span></h3>
    <div class="formContainer">
        <form onsubmit="submitData()" id="inputForm">
            <label for="expenseType">Expense Type</label>
            <input type="text" name="expenseType" id="expenseType">

            <label for="expenseDescription">Expense Description</label>
            <textarea name="expenseDescription" id="expenseDescription" cols="30" rows="3"></textarea>

            <label for="expenseAmount">Expense Amount</label>
            <input type="number" name="expenseAmount" id="expenseAmount" value="26">

            <label for="expenseDate">Date</label>
            <input type="date" name="expenseDate" id="expenseDate" value="2023-05-10">

            <button type="submit" id="submitButton">ADD Expense</button>
        </form>
    </div>

    <button id="clearButton" onclick="clearData()">Clear Data</button>
    <button id="displayButton" onclick="displayExpenses()">Display Expenses</button>
    <ul id="displayList">
        
    </ul>

</body>

</html>
